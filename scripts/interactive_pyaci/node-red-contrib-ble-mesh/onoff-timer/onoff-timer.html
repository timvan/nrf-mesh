<script type="text/javascript">
    RED.nodes.registerType('onoff-timer',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            interval:{
                value: 1000,
                required: true,
                validate: RED.validators.number()
            }
        },
        outputs:1,
        label: function() {
            return this.name||"onoff-timer";
        }
    });
</script>

<script type="text/x-red" data-template-name="onoff-timer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Interval</label>
        <input type="number" id="node-input-interval" placeholder="1">
    </div>
</script>

<script type="text/x-red" data-help-name="onoff-timer">
    <p>Interval Timer</p>
</script>

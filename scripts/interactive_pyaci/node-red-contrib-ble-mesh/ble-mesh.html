<!-- OUTPUT -->

<script type="text/javascript">
    RED.nodes.registerType('ble-mesh-output',{
        category: 'output',
        color: '#4d94ff',
        defaults: {
            name: {value:""},
            uuid: {
                value:"", 
                required: false
            },
            pin: {
                value: null, 
                required: true,
                validate: RED.validators.number()
            },
            confignode: {
                value: null,
                type: "ble-mesh-config"
            }
        },
        inputs:1,
        // outputs:1,
        icon: 'bluetooth.png',
        align: 'right',
        label: function() {
            return this.name||"ble-mesh-output";
        },
        oneditprepare: function() {
            getUnProvDevices = function () {
                $.getJSON('__bleMeshUnProveDevList', function(bleDevices) {
                    $.each(bleDevices, function(i ,v) {

                    })
                })
            };

                $.getJSON('__bleMeshDevList', function(bleDevices) {

                        var option = $('<option></option>').attr('value', i).attr('provisioned', 'true').text(i);
                        $('#node-input-uuid').append(option)
                    })
                })
            };
            getProvDevices();
        }
    });
</script>

<!-- CONFIG -->

<script type="text/javascript">
    RED.nodes.registerType('ble-mesh-config',{
        category: 'config',
        color: '#4d94ff',
        defaults: {
            name: {value:"", required: false },
            uuid: {value:"", required: false}
        },
        label: function() {
            return this.name||"ble-mesh-config";
        },
        oneditprepare: function() {

            function getProvDevices () {
                $.getJSON('__bleMeshDevList', function(bleDevices) {
                    $.each(bleDevices, function(i ,v) {
                        var option = $('<option></option>').attr('value', i).attr('provisioned', 'true').text(i);
                        $('#node-config-prov').append(option)
                    })
                })
            };

            function getUnProvDevices () {
                $.getJSON('__bleMeshUnProveDevList', function(bleDevices) {
                    $.each(bleDevices, function(i ,v) {
                        var option = $('<option></option>').attr('value', v.uuid).attr('provisioned', 'false').text(v.uuid)
                        
                        // option.bind("click", provision);
                        // option.select(provision);

                        $('#node-config-unprov').append(option)
                    });
                })
            };

            $('#node-config-unprov').click(getUnProvDevices());
            $('#node-config-prov').click(getProvDevices());

            $('#provision-device').click("sumbit", function(e){
                e.preventDefault();
                var uuid = $('#node-config-unprov')[0].value;
                console.log(uuid);
                $.getJSON('__bleMeshProvision', {"uuid": uuid});
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="ble-mesh-config">
    
    <div class="form-row">
        <label for="node-config-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-uuid"><i class="fa fa-random"></i> BLE UUID</label>
        <select type="text" id="node-config-prov"></select>
    </div>

    <div class="form-row">
        <label for="node-config-unprov"><i class="fa fa-random"></i> BLE UUID</label>
        <select type="text" id="node-config-unprov"></select>
        <input type="submit" id="provision-device" value="Provision">
    </div>
    
</script>

<script type="text/x-red" data-help-name="ble-mesh-config">
    <p>A ble-mesh-config node</p>
</script>
